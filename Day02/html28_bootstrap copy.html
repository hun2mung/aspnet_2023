<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap css CDN          -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" 
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" 
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                    }, false)
                })
                })()
        });
    </script>
</head>
<body>
    <div class="container">
        <form class="row-g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="firstName" class="form-label">이름</label>
                <input type="text" class="form-control" id="firstName" value="" placeholer="이름을 입력하세요" required>
                <div class="invalid-feedback">이름은 필수!</div>
            </div>
            <div class="col-md-4">
                <label for="lastName" class="form-label">성</label>
                <input type="text" class="form-control" id="lastName" value="" placeholer="성을 입력하세요" required>
                <div class="invalid-feedback">성은 필수!</div>
            </div>
            <div class="col-md-4">
                <label for="province" class="form-label">시도</label>
                <select class="form-control" id="province" required>
                    <option selected disabled value="">선택...</option>
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                    <option value="대구">대구</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="agreement" required>
                    <label class="form-check-label" for="agreement">라이센스 승인</label>
                    <div class="invalid-feedback">라이센스 승인 필수</div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">승인</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" 
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
