<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.7.0.js" 
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" 
            crossorigin="anonymous">
    </script>
    
    <script>
        // jQuery로 온로드 방식
        $(document).ready(function () {
            // 로직 자리
            $('img').attr('alt', 'jQuery로 만든 이미지');
            $('img').attr('src', 'https://picsum.photos/640/300');
            $('img').attr('width', '150');
            //위 세 줄과 동일 기능
            $('img').attr({
                alt: 'jQuery json으로 정리한 속성값',
                src: function(index){
                    var width = (index +1)*100;

                    return 'https://picsum.photos/'+width+'/100'
                }
                
            });
        });
    </script>
</head>

<body>
    <img>
    <img>
    <img>
</body>

</html>
