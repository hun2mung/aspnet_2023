<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <style>
        h1 {
            color: white;
            background-color: red;
            /* 정적 변화 */
        }
    </style>
    <script>
        window.onload = function () {
            //DOM - 동적 접근 변화
            document.querySelector('h1').style.backgroundColor = 'blue';
            // subtitle 아이디를 가진 h2 요소(객체)로 할당
            var subtitle = document.getElementById('subtitle');
            // style을 동적으로 변경
            subtitle.style.color = 'Orange';
            subtitle.style.backgroundColor = 'purple';
            subtitle.innerHTML = "자바스크립트에서 변경!"

            var headers = document.querySelectorAll('h3');
            for (var i = 0; i < headers.length; i++) {
                var header = headers[i];
                header.style.color = '#ffff00';
                header.style.backgroundColor = 'brown';
                header.innerHTML = '새로운 배움을 통해 사고가 확장된다!' + (i + 1);
            }
        }

    </script>

</head>

<body>
    <h1>Process</h1>
    <h1>test</h1>
    <h2 id="subtitle">SubProcess</h2>

    <div>
        <h3>first</h3>
        <h3>second</h3>
        <h3>third</h3>
    </div>
</body>

</html>
